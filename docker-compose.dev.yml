version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: party-admin-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: party_admin_dev
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - party-admin-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Party Admin API (Development with hot-reload)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: party-admin-api-dev
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/party_admin_dev?authSource=admin
      # Auth0 configuration
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      # Email configuration
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3001/api}
      # Rate limiting
      EMAIL_RATE_LIMIT: ${EMAIL_RATE_LIMIT:-100}
      EMAIL_RATE_WINDOW_HOURS: ${EMAIL_RATE_WINDOW_HOURS:-1}
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./nodemon.json:/app/nodemon.json:ro
      # Mount node_modules as volume to avoid conflicts
      - node_modules_dev:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - party-admin-network-dev

  # MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: party-admin-mongo-express-dev
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - party-admin-network-dev

networks:
  party-admin-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  node_modules_dev:
    driver: local
